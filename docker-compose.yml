version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: marketplace-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - marketplace-network

  php-fpm:
    build: .
    container_name: marketplace-php
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_USER=callmeserein
      - DB_PASSWORD=Fpt1409!@
      - DB_NAME=marketplace
    depends_on:
      - mysql
    networks:
      - marketplace-network

  mysql:
    image: mysql:8.0
    container_name: marketplace-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Fpt1409!@
      MYSQL_DATABASE: marketplace
      MYSQL_USER: callmeserein
      MYSQL_PASSWORD: Fpt1409!@
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "3306:3306"
    networks:
      - marketplace-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: marketplace-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: callmeserein
      PMA_PASSWORD: Fpt1409!@
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - marketplace-network

volumes:
  mysql_data:

networks:
  marketplace-network:
    driver: bridge
